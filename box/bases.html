<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Block</title>
</head>

<style>
    div{
        width: 150px;
        height: 100px;
        border: 2px solid black;
        /* display: inline; */
        display: inline-block;
        margin-left: 20px;
        margin-right: 20px;
    }
</style>

<body>
    <div style="background-color: lightcoral;"> First Box </div>
    <div style="background-color: lightgreen;"> Second Box </div>
    <div style="background-color: lightpink;"> Third Box </div>
    <div style="background-color: lightblue;"> Fourth Box </div>
</body>
</html>
