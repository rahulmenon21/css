<!DOCTYPE html>
<html lang="en">

<head>
    <title>Child Selector</title>
    <link rel="stylesheet" href="../Css/first.css">
</head>

<body>
    <div>
        <p>This Is First Paragraph Tag</p>
        <p>This Is Second Paragraph Tag</p>
        <p>This Is Third Paragraph Tag</p>
        <section>
            <p>This Is Paragraph Tag Inside the Section Tag</p>
        </section>
        <p>This Is Fourth Paragraph Tag</p>
        <p>This Is Fifth Paragraph Tag</p>
    </div>
    <p>This Is First Paragraph Tag After the Div Tag</p>
    <p>This Is Second Paragraph Tag After the Div Tag</p>
</body>

</html>
